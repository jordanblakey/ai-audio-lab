services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "50051:50051"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./recordings:/app/recordings
    develop:
      watch:
        - action: sync+restart
          path: ./server
          target: /app/server
        - action: rebuild
          path: ./protos
        - action: rebuild
          path: ./server/requirements.txt

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    environment:
      - SERVER_ADDRESS=server:50051
    ports:
      - "8080:8080"
    depends_on:
      - server
    develop:
      watch:
        - action: sync+restart
          path: ./client
          target: /app/client
        - action: rebuild
          path: ./protos
        - action: rebuild
          path: ./client/requirements.txt
